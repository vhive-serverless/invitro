# Operator custom configs
operator:
  replicaCount: 1
  nodeSelector:
    minio-type: operator
  env:
  - name: MINIO_PROMETHEUS_URL
    value: "http://prometheus-kube-prometheus-prometheus.monitoring:9090"
  - name: PROMETHEUS_NAMESPACE
    value: "monitoring"
  - name: MINIO_PROMETHEUS_AUTH_TYPE
    value: "public"

console:
  nodeSelector:
    minio-type: operator
  env:
  - name: MINIO_PROMETHEUS_URL
    value: "http://prometheus-kube-prometheus-prometheus.monitoring:9090"
  - name: PROMETHEUS_NAMESPACE
    value: "monitoring"
  - name: MINIO_PROMETHEUS_AUTH_TYPE
    value: "public"
