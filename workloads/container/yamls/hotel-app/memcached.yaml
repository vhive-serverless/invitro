## Memcached ----------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-app-mmc
  namespace: default
spec:
  selector:
    matchLabels:
      app: hotel-app-mmc
  template:
    metadata:
      labels:
        app: hotel-app-mmc
    spec:
      containers:
      - name: memcached
        image: docker.io/vhiveease/memcached
        ports:
        - containerPort: 11211
        env:
          - name: MEMCACHED_CACHE_SIZE
            value: "128"
          - name: MEMCACHED_THREADS
            value: "2"

---
apiVersion: v1
kind: Service
metadata:
  name: hotel-app-mmc
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: hotel-app-mmc
  ports:
  - name: memcached
    port: 11211
    targetPort: 11211