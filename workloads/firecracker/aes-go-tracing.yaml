apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: aes-go-tracing
  namespace: default
spec:
  template:
    spec:
      containers:
        - image: docker.io/vhiveease/relay:latest
          env:
            - name: ENABLE_TRACING
              value: "true"

          ports:
            - name: h2c
              containerPort: 50000
          args:
            - --addr=0.0.0.0:50000
            - --function-endpoint-url=0.0.0.0
            - --function-endpoint-port=50051
            - --function-name=aes-go
        - image: docker.io/vhiveease/aes-go:latest
          env:
            - name: ENABLE_TRACING
              value: "true"
          args:
            - --addr=0.0.0.0:50051
            - --zipkin=http://zipkin:9411/api/v2/spans