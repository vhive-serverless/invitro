name: Loader integration tests

on:
  push:
    branches: [ main ]
    paths-ignore:
    - 'docs/**'
    - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
    - 'docs/**'
    - '**.md'
  workflow_dispatch:

env:
  GOOS: linux
  GO111MODULE: on

jobs:
  integration_test:
    name: Build and test
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: 'true'

      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      
      - name: Install dependencies for cgo
        run: sudo apt update && sudo apt install libsnmp-dev

      - name: Build loader
        run: make build

      - name: Run loader tests
        run: make test
