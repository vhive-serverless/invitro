name: Run Tests
on:
  push:
    branches:    
      - '*'  # matches every branch that doesn't contain a '/'
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request: 
    branches: 
      - main
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  runt-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      # - uses: actions/setup-python@v2
      #   with:
      #     python-version: '3.8'
      # - uses: BSFishy/pip-action@v1
      #   with:
      #     packages: |
      #       statsmodels
      #       numpy

      - name: Build package
        run: make build
      - name: Test package
        run: go test -v ./pkg/test/
